<html>
<head>
    <title>SOAR Lite - Home</title>
    <meta name="author" content="Renato Kopke">
    <meta name="license" content="Apache License 2.0">
    <link rel="icon" type="image/x-icon" href="/static/public/images/favicon.ico">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css' rel='stylesheet'>
</head>
<body class='bg-light'>
    <div class='container text-center py-5'>
    <img src="/static/public/images/logo-soar-lite.png"
         alt="SOAR Lite Logo"
         class="img-fluid mb-4 shadow-sm"
         style="max-width: 480px; height: auto; border-radius: 12px; border: 1px solid #dee2e6;">


        <h1 class='mb-4'>SOAR Lite - Threat Intel Automation</h1>

        {model_alert}

        <div class='row justify-content-center g-4'>
            <div class='col-md-4'>
                <a href='/dashboard' class='btn btn-outline-primary btn-lg w-100'>
                    <i class='bi bi-speedometer2 me-2'></i> Dashboard
                </a>
            </div>
            <div class='col-md-4'>
                <a href='/upload-alerts' class='btn btn-outline-success btn-lg w-100'>
                    <i class='bi bi-upload me-2'></i> Upload Alerts
                </a>
            </div>
            <div class='col-md-4'>
                <a href='/report' class='btn btn-outline-secondary btn-lg w-100'>
                    <i class='bi bi-file-earmark-text me-2'></i> Report
                </a>
            </div>
            <div class='col-md-4'>
                <form method='post' action='/train-model'>
                    <button type='submit' class='btn btn-outline-warning btn-lg w-100'>
                        <i class='bi bi-cpu me-2'></i> Train Model
                    </button>
                </form>
            </div>
            <div class="text-center mt-4">
              <form method="post" action="/reset-system" onsubmit="return confirm('This will delete all models, reports and logs. Continue?');">
                <button type="submit" class="btn btn-danger btn-lg">
                  <i class="bi bi-trash3 me-2"></i> Reset System
                </button>
              </form>
            </div>
        </div>
        <footer class='mt-5 text-muted'>
            <p class='small'>
                Developed by <strong>Renato Kopke</strong> · GitHub: <a href='https://github.com/renatokopke' target='_blank'>@renatokopke</a><br>
                Part of the <em>SOAR Lite Threat Intel Automation</em> project – April 2025
            </p>
        </footer>
    </div>
</body>
</html>
